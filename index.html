<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anil Kumar Reddy | Job Portals</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 0.5rem;
      font-style: italic;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .card .label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    .card a {
      text-decoration: none;
      color: #0066cc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anil Kumar Reddy</h1>
    <p>Data Analyst | Power BI | Tableau | SQL | Azure | AWS</p>
  </header>

  <div class="container">
    <div class="card">
      <a href="https://www.linkedin.com/jobs/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        <span class="label">LinkedIn Jobs</span>
      </a>
    </div>
    <div class="card">
      <a href="https://jobright.ai/jobs/recommend" target="_blank">
        <img src="https://jobright.ai/newimages/logo_bird.svg" alt="Job Right">
        <span class="label">Job Right</span>
      </a>
    </div>
    <div class="card">
      <a href="https://github.com/jobright-ai/2025-Data-Analysis-New-Grad" target="_blank">
        <img src="https://jobright.ai/newimages/logo_bird.svg" alt="Job Right Data Analyst">
        <span class="label">Job Right Data Analyst Jobs</span>
      </a>
    </div>
    <div class="card">
      <a href="https://www.indeed.com/?from=gnav-jobsearch--indeedmobile" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Indeed_logo.svg" alt="Indeed">
        <span class="label">Indeed</span>
      </a>
    </div>
    <div class="card">
      <a href="https://www.glassdoor.com/Job/index.htm" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Glassdoor_Logo_2023.svg" alt="Glassdoor">
        <span class="label">Glassdoor</span>
      </a>
    </div>
    <div class="card">
      <a href="https://www.dice.com/home-feed" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7e/Dice.com_logo.png" alt="Dice">
        <span class="label">Dice</span>
      </a>
    </div>
  </div>

  <footer>
    Â© 2025 Anil Kumar Reddy. All rights reserved.
  </footer>
</body>
</html>
